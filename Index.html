<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to right, #ff9a9e, #fad0c4); /* Romantic gradient background */
            overflow: hidden; /* Prevent scrolling */
        }
        .heart {
            font-size: 100px;
            color: #ff4b5c; /* Romantic red color */
            cursor: pointer;
            transition: transform 0.3s ease; /* Smooth scaling effect */
        }
        .heart:hover {
            transform: scale(1.2); /* Scale up on hover */
            cursor: url('heart-cursor.png'), auto; /* Custom heart cursor */
        }
        .pulse {
            animation: pulse 1s ease-in-out;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
        .message {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000; /* Black color */
            position: relative;
            animation: fadeIn 2s; /* Fade-in animation */
        }
        h1 {
            font-size: 24px;
            color: #000; /* Black color */
            position: relative;
            z-index: 2;
        }
        .hint {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }
        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
        }
        .heart-twinkle {
            position: absolute;
            width: 20px; /* Size of heart twinkles */
            height: 20px; /* Size of heart twinkles */
            background: transparent;
            color: #ff4b5c; /* Romantic red color */
            font-size: 20px; /* Font size for heart */
            animation: twinkle 2s infinite;
        }
        .heart-twinkle:before {
            content: '\2764'; /* Unicode heart symbol */
            position: absolute;
            top: 0;
            left: 0;
        }
        .heart-twinkle:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 2s;
        }
        .heart-twinkle:nth-child(2) {
            top: 30%;
            left: 60%;
            animation-duration: 3s;
        }
        .heart-twinkle:nth-child(3) {
            top: 50%;
            left: 40%;
            animation-duration: 1s;
        }
        .heart-twinkle:nth-child(4) {
            top: 70%;
            left: 80%;
            animation-duration: 2.5s;
        }
        .heart-twinkle:nth-child(5) {
            top: 20%;
            left: 10%;
            animation-duration: 3.5s;
        }
        .heart-twinkle:nth-child(6) {
            top: 40%;
            left: 30%;
            animation-duration: 2.7s;
        }
        .heart-twinkle:nth-child(7) {
            top: 60%;
            left: 50%;
            animation-duration: 3.2s;
        }
        .heart-twinkle:nth-child(8) {
            top: 80%;
            left: 70%;
            animation-duration: 1.1s;
        }
        .heart-twinkle:nth-child(9) {
            top: 90%;
            left: 40%;
            animation-duration: 3.8s;
        }
        .heart-twinkle:nth-child(10) {
            top: 10%;
            left: 90%;
            animation-duration: 1s;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .slideshow-container {
            max-width: 500px;
            position: relative;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        img {
            vertical-align: middle;
        }
        .quotes {
            margin-top: 20px;
            font-size: 20px;
            color: #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" src="It's You.mp3"> </audio>
    <div class="center-content" id="mainContent">
        <div class="hint">Click this heart wifey koðŸ˜Š</div>
        <span class="heart" id="heart" onclick="showMessage()">&hearts;</span>
    </div>
    <div class="message" id="messageContent">
        <h1>happy anniversary my wife!!!ðŸ¥º</h1>
        <div class="decorations">
            <div class="heart-twinkle"></div>
            <div class="heart-twinkle"></div>
            <div class="heart-twinkle"></div>
            <div class="heart-twinkle"></div>
            <div class="heart-twinkle"></div>
            <div class="heart-twinkle"></div>
            <div class="heart-twinkle"></div>
            <div class="heart-twinkle"></div>
            <div class="heart-twinkle"></div>
            <div class="heart-twinkle"></div>
        </div>
        <div class="slideshow-container" id="slideshow">
            <div class="mySlides">
                <img src="" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="1698769645969.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="photo3.jpg" style="width:100%">
            </div>
        </div>
        <div class="quotes" id="quotes">
            <p id="quoteText">"Love is composed of a single soul inhabiting two bodies." - Aristotle</p>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('backgroundMusic').play();
        };

        function showMessage() {
            // Add pulse animation class to heart
            var heart = document.getElementById('heart');
            heart.classList.add('pulse');

            // Remove pulse animation class after animation ends
            setTimeout(function() {
                heart.classList.remove('pulse');

                // Hide the main content and show the message
                document.getElementById('mainContent').style.display = 'none';
                var messageContent = document.getElementById('messageContent');
                messageContent.style.display = 'flex';
                messageContent.classList.add('fade-in');
            }, 1000);
        }

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        const quotes = [
            '"Love is composed of a single soul inhabiting two bodies." - Aristotle',
            '"I love you not only for what you are, but for what I am when I am with you." - Roy Croft',
            '"The best thing to hold onto in life is each other." - Audrey Hepburn',
            '"You are my heart, my life, my one and only thought." - Arthur Conan Doyle'
        ];
        let quoteIndex = 0;
        setInterval(() => {
            quoteIndex = (quoteIndex + 1) % quotes.length;
            document.getElementById('quoteText').innerText = quotes[quoteIndex];
        }, 4000); // Change quote every 4 seconds
    </script>
</body>
</html>
